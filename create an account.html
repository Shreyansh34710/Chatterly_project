<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="./create an account.css">
</head>

<body>
    <div id="container">
        <div id="main-content">
            <div id="main-content-left">
                <img src="https://rare-gallery.com/mocahbig/474973-Mojave-desert-purple-photography-nature-sky-sand.jpg"
                    alt="">
            </div>
            <div id="main-content-right">
                <form action="">
                    <h1>Create an account</h1>
                    <span id="login">Already have an account? <a href="">Log in</a></span>
                    <br>
                    <br>
                    <span id="name">
                        <input type="text" name="first-name" id="" placeholder="  First Name">
                        <input type="text" name="sur-name" id="" placeholder="  Last Name">
                    </span>
                    <br>
                    <input type="email" name="email" id="" placeholder="  Email Address">
                    <br>
                    <input type="password" name="password" placeholder="  Password">
                    <br>
                    <span id="checkbox">
                        <input type="checkbox" id="agree" name="agree">
                        <label for="agree">I agree to the <a href="">Term and Conditions</a></label>
                    </span>
                    <input type="submit" value="Create account">
                    <br>
                    <div id="hr">
                        <hr>
                        <p id="register">or register with</p>
                        <hr>
                    </div>
                    <br>
                    <span id="button">
                        <button>Google</button>
                        <button>apple</button>
                    </span>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
